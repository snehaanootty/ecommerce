<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MOBILE STORE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="col-4"></div>
      <a href="{%url 'add-mobile'%}">add</a>

      {%for m in mobiles%}
      <div class="col-4 mt-5">
        <div class="card" style="width: 18rem;">
          {%if m.pic%}
          <img src="{{m.pic.url}}" class="card-img-top" alt="...">
          {%endif%}
          <div class="card-body">
            <h5 class="card-title">name:{{m.name}}</h5>
            <p class="card-text">{{m.description}}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">rate:{{m.rate}}</li>
            <li class="list-group-item">model:{{m.model}}</li>
            <li class="list-group-item">storage:{{m.storage}}</li>
          </ul>
          <div class="card-body">
            <a href="{%url 'mobile-detail' m.id%}" class="card-link">detail</a>
            <a href="{%url 'mobile-update' m.id%}" class="card-link">update</a>
          </div>
        </div>
      </div>
      {%endfor%}

      <div class="col-4"></div>
    </div>
  </div>
</body>

</html>
