<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="card" style="width: 18rem;">
                        <ul class="list-group list-group-flush">
                           {%if mobile.pic%}
                           <li class="list-group-item"><img src="{{mobile.pic.url}}" alt=""></li>
                           {%endif%}
                          <li class="list-group-item">{{mobile.name}}</li>
                          <li class="list-group-item">{{mobile.model}}</li>
                          <li class="list-group-item">{{mobile.rate}}</li>
                          <li class="list-group-item">{{mobile.storage}}</li>
                          <li class="list-group-item">{{mobile.description}}</li>

                        
                        </ul>
                      </div>
                      <a href="{%url 'mobile-delete' mobile.id%}" class="card-link">delete</a>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </form>
</body>
</html>
