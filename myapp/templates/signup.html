<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="text-bg-info p-3">
        <div class="container">
           {%if messages%}
           {% for m in messages%}
           <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{m}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
           {%endfor%}
           {%endif%}
           {%if form.errors%}
           <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{form.errors}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
           {%endif%}
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8 mt-5 shadow-sm p-3 mb-5 bg-body-tertiary rounded text-dark">
                    <h4 class="mt-3 text-dark fw-bold text-center">REGISTRATION</h4>
                    <form action="" method="post">
                        {%csrf_token%}  
                        <div>                    
                            <label for="" class="mt-3 form-label">First Name:</label>
                            <input type="text" placeholder="Enter your first name" class="form-control" name="first_name">
                            <label for="" class="mt-3 form-label">Last Name:</label>
                            <input type="'text" placeholder="Enter your last name" class="form-control" name="last_name">
                        </div>
                        <div>
                            <label for="" class="mt-3 form-label">Email:</label>
                            <input type="email" placeholder="Enter your Email address" class="form-control" name="email">
                            <label for="" class="mt-3 form-label">Username:</label>
                            <input type="text" placeholder="Enter Username here" class="form-control" name="username">
                        </div>
                        <div>
                            <label for="" class="mt-3 form-label">Password:</label>
                            <input type="password" placeholder=" Enter password" class="form-control" name="password1">
                            <label for="" class="mt-3 form-label">Confirm Password:</label>
                            <input type="text" placeholder="Re enter your Password" class="form-control" name="password2">
                        </div>
                        <input type="submit" value="REGISTER" class="form-control btn btn-primary mt-4 mb-3">
                    </form>
                </div>
                <div class="col-2"></div>
            </div>

        </div>


</body>

</html>
